<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
    rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    
</head>

<body style="background-color: rgb(228, 228, 228);">
    <div class="container-fluid">
        <div class="project-title">
            VAST 2019 Mini-Challenge 2
        </div>
        <div id="LoadingIcon" class="row justify-content-center">
            <img src="data/loading_gif.gif" />
        </div>
        <div id="content" style="visibility: hidden;">
            <div class="row justify-content-between">
                <div class="col-4">
                    <div class="row">
                        <div id="raderChartDiv" class="py-1">
                            <svg id="raderChartSvg" style="overflow: visible;"></svg>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p style="font-size: 18px;font-weight: bold;">Time Slider:</p>
                            <div id="custom-slider" style="width: 100%;"></div>
                            <div id="final_plots" style="margin-left: 50px; width:300px; height: 300px;">
                                <svg id="mySvg"></svg>
                                <div id="legend-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-4 text-center">
                    <div class="row align-items-center">
                        <div class="col-12">
                            <div id="slider" style="width: 100%;"></div>
                        </div>
                    </div>
                    <div class="row justify-content-between">
                        <div class="col-8">
                            <span id="slider-date-text" class="mt-2"></span>
                        </div>
                        <div class="col-4">
                            <input id="toggle-button" type="checkbox" data-toggle="toggle" data-on="Intensity"
                            data-off="Locations" onchange="plotData()">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div id="myDataVis" class="col-12  d-flex justify-content-center">
                            <div id="mainMap"
                            style="display: flex; margin-top: 10px; margin-left: -100px; height:600px; width:650px">
                        </div>
                    </div>
                </div>
                
            </div>
            
            <div class="col-4">
                <div class="row justify-content-md-center">
                    <div class="bar-canvas py-5"></div>
                </div>
                <div class="row justify-content-md-center">
                    <div class="donut-canvas "> </div>
                </div>
                
                
            </div>
            
        </div>
        <br>
        <br><br>
        <br>
        <br><br>
        <br>
        <p style="font-size: 18px;font-weight: bold;">Radiation Mesured By Sensor Over Time and Region</p>
        <div class="col-12">
            <div class="row">
                <select id="linechardropdown1" style="width: 300px;" class="form-control"
                onchange="onSensorDropdownChange()">
            </select>
        </div>
        <div class="row">
            
            <div id="lineChartDiv">
                <svg id="lineChartSvg" style="overflow: visible;"></svg>
            </div>
        </div>
        <br>
        <br><br>
        
        <div class="row">
            <select id="linechardropdown2" style="width: 300px;" class="form-control"
            onchange="onSensorDropdownChange()">
        </select>
    </div>
    <div class="row">
        
        <div id="lineChartDiv2">
            <svg id="lineChartSvg2" style="overflow: visible;"></svg>
        </div>
    </div>
    <br>
    <br><br><br>
    <br><br>
</div>
</div>

</div>
<div id="global-tool-tip" style="    position:absolute;
z-index:30;
visibility:hidden;
padding: 15px;
background:rgba(255,255,255,1);
border-radius:5px;
border-style:solid;
border-width:2px;
color:black;"></div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
crossorigin="anonymous"></script>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>


<!-- Custom JS -->
<script src="js/simpleheat.js"></script>
<script src="js/main.js"></script>
<script src="https://unpkg.com/d3-simple-slider"></script>

</body>

</html>
